# ========================================
# APPLICATION CONFIGURATION
# All sensitive values are loaded from .env file
# See .env.example for required environment variables
# ========================================

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:clinic}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: ${HIBERNATE_DDL_AUTO:update}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: ${SHOW_SQL:true}
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  sql:
    init:
      mode: ${SQL_INIT_MODE:never}

server:
  port: ${SERVER_PORT:8000}

# Logging Configuration
logging:
  level:
    org.hibernate.SQL: ${LOG_LEVEL_SQL:DEBUG}
    org.hibernate.type.descriptor.sql.BasicBinder: ${LOG_LEVEL_BINDER:TRACE}
    org.springframework.data.jpa: ${LOG_LEVEL_JPA:DEBUG}
    org.springframework.security: ${LOG_LEVEL_SECURITY:DEBUG}
    com.assignment.clinic: ${LOG_LEVEL_APP:DEBUG}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:3600000}

# Google Gemini AI Configuration for AI Chatbot
gemini:
  api:
    key: ${GEMINI_API_KEY:your-gemini-api-key-here}
    model: ${GEMINI_MODEL:gemini-1.5-flash}
    url: ${GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models}
    max-tokens: ${GEMINI_MAX_TOKENS:500}
    temperature: ${GEMINI_TEMPERATURE:0.7}